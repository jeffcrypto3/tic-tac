<body>
    <div id="g-game">
        <h1>Guessing Game</h1>
        <div>
            <button onclick="showInputValue()">Click Me when you're ready to start</button>
        </div>
    </div>
</body>
</html>
<script>
    const minNum = 1;
    const maxNum = 30;
    const answer = Math.floor(Math.random() * (maxNum - minNum + 1));

    let attempts = 0;
    let guess;
    let running = true;

    function showInputValue(){
        while(running){

guess =(`Guess a number between ${minNum} and ${maxNum}`);
guess = Number(guess);

if(guess < minNum || guess > maxNum){
    (`Please enter a number between the range of ${minNum} and ${maxNum}`)
}
else if(isNaN(guess)){
    (`Please read before you do anything and enter a valid number for me joor`)
}

else{
    attempts++;
    if(guess < answer){
        ("Your guess is too low, try again")
    }
    else if(guess > answer){
        ("Your guess is too high, try again")
    }
    else{
        (`CORRECT!!! The answer was ${answer}. It took you ${attempts} attempts`)
        running = false;
    }
}

}   
    }
    
</script>
