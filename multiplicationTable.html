<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplication Table Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Geist+Mono:wght@100..900&display=swap"
    rel="stylesheet">
  <style>
    body {

      font-family: "Geist Mono", monospace;
      font-optical-sizing: auto;
      font-style: normal;
      background-color: #5d4037;
      color: #ffcdd2;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }


    h1 {
      text-align: center;
      color: #ff7043;
      margin-bottom: 30px;
    }

    .container {
      background-color: #ffebcc;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(184, 113, 55, 0.2);
    }

    .input-section {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
      flex-wrap: wrap;
    }

    .input-group {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #8d6e63;
    }

    input {
      padding: 10px;
      border: 2px solid #ffcc80;
      border-radius: 8px;
      width: 100px;
      font-size: 16px;
      background-color: #fff8ef;
      color: #5d4037;
      text-align: center;
    }

    input:focus {
      outline: none;
      border-color: #ff9800;
      box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 15px;
      font-weight: bold;
    }

    button:hover {
      background-color: #f57c00;
    }

    .tables-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .table-card {
      background-color: #fff8ef;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(184, 113, 55, 0.15);
      min-width: 200px;
      margin-bottom: 10px;
    }

    .table-header {
      text-align: center;
      font-size: 20px;
      color: #ff7043;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px dashed #ffcc80;
    }

    .table-content {
      font-size: 16px;
      line-height: 1.5;
    }

    .error-message {
      text-align: center;
      color: #d32f2f;
      font-weight: bold;
      padding: 10px;
      background-color: #ffcdd2;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Multiplication Table Generator</h1>
    <div class="input-section">
      <div class="input-group">
        <label for="number1">Starting Number</label>
        <input type="number" name="number1" id="number1" min="1" placeholder="From..." />
      </div>
      <div class="input-group">
        <label for="number2">Ending Number</label>
        <input type="number" name="number2" id="number2" min="1" placeholder="To..." />
      </div>
      <button onclick="generateTables()">Generate Tables</button>
    </div>
    <div id="displayTables" class="tables-container"></div>
  </div>

  <script>
    let firstNumber = document.getElementById("number1");
    let secondNumber = document.getElementById("number2");
    let displayTables = document.getElementById("displayTables");

    function generateTables() {
      loopThrough();
    }

    function loopThrough() {
      let firstValue = parseInt(firstNumber.value);
      let secondValue = parseInt(secondNumber.value);
      let myArr = [];

      // Clear previous content
      displayTables.innerHTML = "";

      if (firstValue > secondValue) {
        displayTables.innerHTML = `
          <div class='error-message'>The first number should be less than the second number, dawg!</div>
        `;
      } else {
        let tablesHTML = '';

        for (let index = firstValue; index <= secondValue; index++) {
          myArr.push(index);

          // Build the multiplication table content
          let tableRows = '';
          for (let i = 0; i <= 12; i++) {
            tableRows += `${index} Ã— ${i} = ${index * i}<br>`;
          }

          // Create a card for this table with template literals
          tablesHTML += `
            <div class="table-card">
              <div class="table-header">Table of ${index}</div>
              <div class="table-content">
                ${tableRows}
              </div>
            </div>
          `;
        }

        // Set all tables HTML at once
        displayTables.innerHTML = tablesHTML;
      }
    }
  </script>
</body>

</html>
